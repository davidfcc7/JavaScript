<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Formulario de suscripcion</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row suscribete">
                <div class="col text-center">
                    <form>
                        <input type="email" name="" id="correo" class="form-control py-22 font-bold"
                            placeholder="Ingrese su correo..." />&nbsp;&nbsp;
                        <button class="btn btn-warning font-weight-bold" type="button" id="btnGuardar"
                            onclick="saveEmail()"><i class="fa fa-fw fa-send"></i>Suscribete</button>
                    </form>
                </div>
            </div>
            <div class="row leads">
                <div class="col text-center">
                    <div class="d-grid">
                        <button class="btn btn-leads" type="button" onclick="seeEmail()" id="btnMostrar">Descargar leads</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./code/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
